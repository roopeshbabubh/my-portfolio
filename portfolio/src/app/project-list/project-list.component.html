<div class="container">
    <div class="section-title">
        <h2>projects</h2>
      </div>

    <div class="scroll-bar">
        <ul class="project-list">
            <li class="project-item" *ngFor="let project of projects">
                <div class="project-img">
                    <img [src]="project.imageUrl" alt="image">
                </div>
            </li>
        </ul>
    </div>
</div>
