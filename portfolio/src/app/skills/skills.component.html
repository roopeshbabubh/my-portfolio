<div class="mb-5">
  <div class="section-title mt-5">
    <h2>Skills</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-3" *ngFor="let skill of skills.slice(0, skills.length/2)">
        <div>
          <span class="skill">{{ skill.name }} <span class="val">{{ skill.percentage }}%</span></span>
          <div class="progress-border">
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100">
              <div [@typewriter]="animationState" class="progress-bar bg-color"
                [style.width]="skill.animatedWidth + '%'"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-3" *ngFor="let skill of skills.slice(skills.length/2)">
        <div>
          <span class="skill">{{ skill.name }} <span class="val">{{ skill.percentage }}%</span></span>
          <div class="progress-border">
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100">
              <div [@typewriter]="animationState" class="progress-bar bg-color"
                [style.width]="skill.animatedWidth + '%'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
